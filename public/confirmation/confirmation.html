<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../images/umass_circle_logo.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="confirmation.css" />
    <title>Order Confirmation</title>
</head>

<body>
    <div class="title-and-nav">
        <ul class="icon-and-title">
            <li><img src="../images/umass_circle_logo.png" alt="UMass Amherst Logo"></li>
            <li>
                <h1 id="title">UMass Pick-Up</h1>
            </li>
        </ul>
        <div>
            <ul class="topnav">
                <li><a class="active" href="../index.html">Home</a></li>
                <li><a href="../contact/contact.html">Contact</a></li>
                <li class="signout"><a href="signin/sign_in.html">Sign Out</a></li>
            </ul>
        </div>
    </div>
    <div class="content">
        <h1 id="confirmation">ORDER CONFIRMATION</h1>
        <div class="order">
            <div id="order-num">
                <p><strong>Order Confirmation #</strong></p>
                <!-- Dynamically add order confirmation number -->
                <p id="number"></p>
            </div>
            <!-- Dynamically add menu items -->
            <p id="menu-items"></p>
            <hr>
            <div id="order-info">
                <!-- Dynamically add order total -->
                <p id="total"><strong>Order Total: </strong></p>
                <p id="estimate"><strong>Order Estimate: </strong>About 20-25 MIN</p>
            </div>
        </div>
        <br>
        <!-- Dynamically add order status -->
        <div id="order-status">
            <p><strong>Order Status:</strong></p>
            <p id="status"></p>
        </div>
    </div>
</body>

</html>
