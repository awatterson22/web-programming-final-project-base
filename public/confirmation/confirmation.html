<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="../images/umass_circle_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="confirmation.css"/>
    <link rel='stylesheet' type="text/css"
        href='https://unpkg.com/accessible-nprogress/dist/accessible-nprogress.min.css' />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/accessible-nprogress/dist/accessible-nprogress.min.js"></script>
    <script src="confirmation.js"></script>
    <title>Order Confirmation</title>
</head>

<body>
    <div class="title-and-nav">
        <ul class="icon-and-title">
            <li><img src="../images/umass_circle_logo.png" alt="UMass Amherst Logo"></li>
            <li>
                <h1 id="title">UMass Pick-Up</h1>
            </li>
        </ul>
        <div>
            <ul class="topnav">
                <li><a class="active" href="../index.html">Home</a></li>
                <li><a href="../contact/contact.html">Contact</a></li>
            </ul>
        </div>
    </div>
    <div class="content">
        <h1 id="confirmation">ORDER CONFIRMATION</h1>
        <div class="order">
            <div id="order-num">
                <p><strong>Order Confirmation #</strong></p>
                <!-- Dynamically add order confirmation number -->
                <p id="number"></p>
            </div>
            <!-- Dynamically add menu items -->
            <div id="menu-items"></div>
            <hr>
            <div id="order-info">
                <!-- Dynamically add order total -->
                <p><strong>Order Total: </strong><span id="total"></span></p>
            </div>
        </div>
        <br>
        <!-- Dynamically add order status -->
        <div id="order-status">
            <p><strong>Order Status:</strong></p>
            <p id="status"></p>
        </div>
        <br>
        <div id="order-estimate">
            <p><strong>Order Estimate:</strong></p>
            <p id="estimate">About 20-25 MIN</p>
        </div>
        <form>
            <input type="button" id="refresh" value="Check Status">
        </form>
    </div>
</body>

</html>
