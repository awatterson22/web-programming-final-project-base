<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chef's Table</title>
    <link rel="shortcut icon" href="../images/umass_circle_logo.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="menu.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"></script>
    <script src="menu.js"></script>
    <script src="../authentication/authentication.js"></script>
</head>

<body>
    <ul class="icon-and-title">
        <li><img src="../images/umass_circle_logo.png" alt="UMass Amherst Logo"></li>
        <li>
            <h1 id="title">UMass Pick-Up</h1>
        </li>
    </ul>
    <div>
        <ul class="topnav">
            <li><a class="active" href="../index.html">Home</a></li>
            <li><a href="../orders/orders.html">Orders</a></li>
            <li><a href="../contact/contact.html">Contact</a></li>
            <li class="logout"><button id="logout">Sign Out</button></li>
        </ul>
    </div>
    <br>
    <div id="menu">
        <h1>Chef's Table Menu</h1>
        <p id="instructions"><strong>Instructions:</strong><br>Please choose quantity of your desired menu item(s).</p>
        <form>
            <div id="entrees">
                <h2>Entrees</h2>
                <div>
                    <div class="leaders">
                        <input type="number" name="entree" id="fct" min="0">
                        <label for="fct">Chana Dal, Tofu, Tomato & Cumin Spinach</label>
                        <span>$7.50</span>
                    </div>
                    <div class="leaders">
                        <input type="number" name="entree" id="kcss" min="0">
                        <label for="kcss">Kerela Curried Grits w/Malabar Spiced Shrimp</label>
                        <span>$7.50</span>
                    </div>
                </div>
            </div>
            <div id="sidesDrinks">
                <h2>Side and Drinks </h2>
                <div class="leaders">
                    <input type="number" name="Snd" id="wt" min="0">
                    <label for="wt">Water</label>
                    <span>$0.99</span>
                </div>
                <div class="leaders">
                    <input type="number" name="Snd" id="fd" min="0">
                    <label for="fd">Fountain Drink</label>
                    <span>$1.99</span>
                </div>
                <div class="leaders">
                    <input type="number" name="Snd" id="ml" min="0">
                    <label for="ml">Mango Lassi</label>
                    <span>$3.50</span>
                </div>
                <div class="leaders">
                    <input type="number" name="Snd" id="cbr" min="0">
                    <label for="cbr">Cumin Basmati Rice</label>
                    <span>$3.00</span>
                </div>
                <div class="leaders">
                    <input type="number" name="Snd" id="vs" min="0">
                    <label for="vs">Vegetable Samosa</label>
                    <span>$1.00</span>
                </div>
                <div class="leaders">
                    <input type="number" name="Snd" id="amc" min="0">
                    <label for="amc">Avocado Mint Chutney</label>
                    <span>$7.50</span>
                </div>
                <div class="leaders">
                    <input type="number" name="Snd" id="ctc" min="0">
                    <label for="ctc">Cranberry Tamarind Chutney</label>
                    <span>$7.50</span>
                </div>
                <hr>
                <div>
                    <p id="total"><strong>Order Total: </strong>$0.00</p>
                </div>
            </div>
            <div class="flex">
                <i class="fas fa-exclamation-circle" data-toggle="tooltip"></i>
                <input type="button" id="checkout" value="Check Out">
            </div>
            <div id="error"></div>
        </form>
    </div>
    <br>
</body>

</html>
