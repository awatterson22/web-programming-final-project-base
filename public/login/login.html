<body>
    <img src="../images/umass_circle_logo.png" alt="UMass Amherst logo."><br></a> <br>

                <form class="login">
                    <div class="input">
                        <input id = "username" type="text" placeholder="Enter Username" name="username" pattern="\w+"/>
                    </div>
                    <div class="input">
                        <!-- FIX THIS MINLENGTH DOESNT WORK -->
                        <input id = "password" type="password" placeholder="Enter Password" name="password" minlength="6" autocomplete="current-password"/>
                    </div>
                    
                    <button id="login">Login</button>
                </form>
                </form>
            </div>
        </div>
    </div>
